<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>AccountReduct</title>
    <link rel="stylesheet" href="Payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<div class="paymentPageMainDiv">
    <div class="paymentField">
        <div class="paymentFieldInnerDiv">
            <p class="paymentP1">Добавить способ оплаты</p>
            <p class="paymentP2">Кредитная или дебетовая карта</p>
            <input class="nameSurnameCard" type="text" value="" placeholder="Имя и фамилия на карте">
            <br>
            <input class="cardNumber" type="text" placeholder="Номер карты">
            <input class="monthCard" type="text" placeholder="ММ">
            <input class="yearCard" type="text" placeholder="ГГ">
            <br>
            <input class="CVC" type="text" placeholder="CVC код">
            <span class="cardDateSpan">срок действия карты</span>
            <br>
            <p class="errorP">*Введены неверные данные</p>
            <button class="continueButton" type="submit">Продолжить</button>
        </div>
    </div>
    <p><span class="plus"></span><span class="text">Добавить другой способ оплаты</span></span></p>
</div>
</body>
</html>
