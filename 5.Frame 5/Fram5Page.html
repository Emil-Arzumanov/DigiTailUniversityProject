<!DOCTYPE html>
<html>
<head>
    <title>AccountReduct</title>
    <link rel="stylesheet" href="Frame5Page.css">
    <meta charset="UTF-8">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo"><span class="letter">D</span>igi<span class="letter">T</span>ail</div>
            <nav class="nav">
                <a class="nav__link" href="#">главная</a>
                <a class="nav__link" href="#">категории</a>
                <a class="nav__link" href="#">поддержка</a>
                <div class="nav__img">
                    <img src="./img/user2.png" width="20" height="20">
                </div>

            </nav>
        </div>
    </div>
</header>
<div class="topnav">
    <a href="#">Арты</a>
    <a href="#">3d-модели</a>
    <a href="#">GameDev</a>
    <a href="#">Темы</a>
    <a href="#">Презентации</a>
    <a href="#">Сайты</a>
    <a href="#">Шаблоны</a>
    <a href="#">Wordpress</a>
    <a href="#">Скрипты</a>
</div>
<div class="mainDiv">
    <div class="menuDiv">
        <p class="menuDivP">Добавление товара на торговую площадку</p>
        <div class="menuDivFlexBox">
            <div>
                <div class="menuDivSelectDiv">
                    <label>
                        <select>
                            <option selected>выберите категорию товара</option>
                            <option>Категория 1</option>
                            <option>Категория 2</option>
                        </select>
                    </label>
                </div>
                <div class="menuDivInputDiv">
                    <input type="text" placeholder="кто будет чаще видеть ваш товар..."/>
                </div>
                <div class="menuDivSelectDiv">
                    <label>
                        <select>
                            <option selected>стадия готовности продукта</option>
                            <option>Категория 1</option>
                            <option>Категория 2</option>
                        </select>
                    </label>
                </div>
                <div class="menuDivPriceDiv">
                    <input type="text" placeholder="ваша цена..."/>
                    <input type="text" placeholder="итоговая цена..."/>
                    <span class="underSpanPrice">*с учётом комиссии</span>
                </div>
                <div class="menuDivUploadDiv">
                    <span class="plus"></span><input type="button" value="загрузите фаил">
                    <span class="underSpanUpload">*максимальный размер 1 гб</span>
                </div>
            </div>
            <div>
                <div class="enterTitleDiv"><textarea type="text" placeholder="Введите название..."></textarea></div>
                <div class="enterDescriptionDiv"><textarea type="text" placeholder="Описание товара..."></textarea></div>
                <div class="addPhotoDiv">
                    <input type="button" value="добавьте фото">
                    <span class="plus"></span>
                </div>
            </div>
        </div>
        <div class="saveButtonDiv">
            <input type="button" value="Сохранить">
        </div>
    </div>
</div>
<script>
    addEventListener('load', function () {
        addEventListener('scroll', function () {
            document.querySelector('header').style.backgroundColor = document.documentElement.scrollTop > 55 ?
                'rgb(0,0,0,0.7)' :
                '#404040';
        });
    });
</script>
</body>
</html>
